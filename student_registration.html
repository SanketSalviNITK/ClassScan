<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="/student_registration" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number"><br><br>
        <label for="program">Academic Program:</label>
        <input type="text" id="program" name="program"><br><br>
        <label for="courses">Enrolled Courses:</label>
        <input type="text" id="courses" name="courses"><br><br>
        <label for="video">Video:</label>
        <input type="file" id="video" name="video"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
